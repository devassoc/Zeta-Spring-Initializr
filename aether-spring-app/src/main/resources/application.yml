server:
  port: 8080

initializr:
  group-id:
    value: in.zeta
  artifact-id:
    value: zeta-app
  dependencies:
    - name: Web
      content:
        - name: Web
          id: web
          description: Build web, including RESTful, applications using Spring MVC. Uses Apache Tomcat as the default embedded container.
    - name: Tech
      content:
        - name: Hiren
          id: hiren
          groupId: com.hiren.test
          artifactId: hire
          version: 1.2.0.RELEASE
          description: Hiren test Dependency
  types:
    - name: Maven Project
      id: maven-project
      description: Generate a Maven based project archive
      tags:
        build: maven
        format: project
